<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
        function Checkfiles() {
            var fup = document.getElementById('filename');
            var fileName = fup.value;
            var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
            if (ext == "jpeg" || ext == "png") {
                return true;
            } else {
                return false;
            }
        }

        function Enviar() {
            var imgem = document.getElementById("success").value;
            document.write(imgem);
        }
    </script>

</head>
<frameset rows="10%,90%">
    <frame src="TituloC.html" />
    <frameset cols="35%,50%" />
    <frame src="Menu.html" />
    <frame src="inicio.html" name="principal" />

</frameset>

<body>
    <h1>Teste</h1>

    <input name="myFile" type="file" onload="imageOption()">
    <input type="file" name="arquivos" id="success" accept="image/png, image/jpeg" multiple />
    <button onclick="Enviar()">Enviar </button>


</body>

</html>
